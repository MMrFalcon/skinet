<div class="container">
    <div class="row">
        <section class="col-3">
            <div class="h5 text-warning ml-3 pb-2 mt-3">Sort</div>
            <select class="custom-select mb-3">
                <option>Alphabetical</option>
                <option>Price: Low to High</option>
                <option>Price: High to Low</option>
            </select>

            <div class="h5 text-warning ml-3">Brands</div>
            <ul class="list-group my-3">
                <li class="list-group-item active">Cras justo odio</li>
                <li class="list-group-item">Dapibus ac facilisis in</li>
                <li class="list-group-item">Morbi leo risus</li>
                <li class="list-group-item">Porta ac consectetur ac</li>
                <li class="list-group-item">Vestibulum at eros</li>
            </ul>

            <div class="h5 text-warning ml-3">Types</div>
            <ul class="list-group my-3">
                <li class="list-group-item active">Cras justo odio</li>
                <li class="list-group-item">Dapibus ac facilisis in</li>
                <li class="list-group-item">Morbi leo risus</li>
                <li class="list-group-item">Porta ac consectetur ac</li>
                <li class="list-group-item">Vestibulum at eros</li>
            </ul>
        </section>


        <section class="col-9">
            <div class="d-flex justify-content-between align-items-center pb-2">
                <header>
                    <span>Showing <strong>10</strong> of  <strong>16</strong> Results</span>
                </header>
                <div class="form-inline mt-2">
                    <input class="form-control mr-2" type="text" style="width: 300px" placeholder="Search" />
                    <button class="btn btn-outline-primary my-2">Search</button>
                    <button class="btn btn-outline-success my-2 ml-2">Reset</button>
                </div>
            </div>

            <div class="row">
                <div class="col-4 mb-4" *ngFor="let item of products">
                    <app-product-item [product]="item"></app-product-item>
                </div>
            </div>
        </section>
    </div>

</div>
